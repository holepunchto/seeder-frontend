<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Seeder</title>
  </head>
  <body>
    <h1>üçêSeeder</h1>
    <div class="tab">
      <button id="tab-view">View</button>
      <button id="tab-add">Add</button>
      <div id="seeders">
        <button id="add-bee-toogle" class="active">+</button>
      </div>
    </div>
    <div id="placeholder">
      <h3> Select a seeder or create new one using the + button </h3>
    </div>
    <div id="view-table">
      <div id="bee-placeholder" class="disabled">
        <h3> This seeder does not have any entry yet. Use the "Add" tab to add a new entry </h3>
      </div>
      <table id="bee-entries" class="disabled">
        <thead>
          <tr>
            <th>Key</th>
            <th>Type</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="view-table-body">
        </tbody>
      </table>
    </div>
    <div id="view-public-key" class="disabled">
      <p id="view-public-key-value"></p>
      <p>Click to copy to clipboard</p>
    </div>
    <div id="add-form" class="disabled">
      <input id="public-key" type="text" spellcheck="false" placeholder="Public key">
      <input id="description" type="text" spellcheck="false" placeholder="Description">
      <select id="select-type" id="type">
        <option value="core">core</option>
        <option value="bee">bee</option>
        <option value="drive">drive</option>
        <option value="seeder">seeder</option>
      </select>
      <p id="add-button" class="disabled-button">Add Entry</p>
    </div>
    <div id="add-bee" class="disabled">
      <input id="bee-name" type="text" spellcheck="false" placeholder="Name">
      <div id="drag-and-drop">
        <p> Drag a seeder file here </p>
      </div>
      <p id="add-bee-button" class="disabled-button">Add Seeder</p>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
